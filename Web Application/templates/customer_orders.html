<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Orders</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12 nopadding border">
					<ul>
						<a href="order_form"><li>Place Order</li></a>
						<a href="customer_orders"><li>Orders</li></a>
					</ul>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<table class="table">
						<thead>
							<tr>
								<th>Order ID</th>
								<th>Order Date</th>
								<th>Status</th>
								<th>Payment Method</th>
								<th>Amount</th>
								<th></th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							{% for item in data %}
							<tr>
								<td>{{item[0]}}</td>
								<td>{{item[2]}}</td>
								<td>{{item[3]}}</td>
								<td>{{item[4]}}</td>
								<td>{{item[5]}}</td>
								<td>
									{% if item[3] == 1 %}
									<!-- implement payment method gateway when done -->
										<form class="button" action="payment_interface" method="POST">
											<button type="submit" name="ost" value="{{item[0]}}">Pay</button>
										</form>
									{% endif %}
								</td>
								<td>
									<form class="button" action="order_details" method="POST">
										<button type="submit" name="oid" value="{{item[0]}}">Details</button>
									</form>
								</td>
							</tr>
							{% endfor %}
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
