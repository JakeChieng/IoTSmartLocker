<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Login</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="style/style.css">
	</head>
	<body>
		<div class="center">
			<div class="container padding">
				<div class="row">
					<div class="col-md-12 nopadding" id="logo">
						<img src="img/logo.png" alt="Neko Neko Nyaa logo" />
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<form action="" method="post">
							<input type="text" placeholder="Username" name="uname" required /></br>
							<input type="text" placeholder="Password" name="pword" required /></br>
							<div class="button">
								<button type="submit">Login</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
